<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito — Servicios profesionales de XXX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Carrito</h1>
    <div class="card" id="contenido-carrito"></div>
    <p style="text-align:center;"><a id="btn-pagar" class="btn" href="#" target="_blank">Pagar ahora</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const horas = params.get('pack');
    const precios = { '20': 400, '40': 760, '100': 1800 };
    const precio = precios[horas] ?? null;

    const cont = document.getElementById('contenido-carrito');
    const btnPagar = document.getElementById('btn-pagar');

    if (!horas || !precio) {
      cont.innerHTML = '<p>No hay ningún artículo en el carrito.</p>';
      btnPagar.style.display = 'none';
    } else {
      cont.innerHTML = `
        <p>Has añadido el Pack de ${horas} horas</p>
        <p>Precio: ${precio} €</p>
      `;
      btnPagar.href = `https://www.paypal.me/TU_USUARIO_PAYPALME/${precio}`;
    }
  </script>
</body>
</html>
